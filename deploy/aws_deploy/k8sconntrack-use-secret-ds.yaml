apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: k8snet
  labels:
    name: k8snet
spec:
  template:
    metadata:
      labels:
        name: k8snet
    spec:
      hostNetwork: true
      containers:
      - name: k8sconntracker
        image: hyperpilot/k8sconntrack:test
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
          - name: http
            containerPort: 2222
            hostPort: 2222
        command:
          - /bin/conntracker
        args:
          - --v=3
          - --kubeconfig=/etc/kubeturbo/config
        volumeMounts:
        - name: vmt-config
          mountPath: /etc/kubeturbo
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: vmt-config
        secret:
            secretName: vmt-config
